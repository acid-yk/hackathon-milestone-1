<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
           <legend><h3>Personal Information</h3></legend> 

           <label for="name"><b>Name:</b></label>
           <input type="text" id="name" placeholder="Enter your name" required>

           <label for="username"><b>Username:</b></label>
           <input type="text" id="username" placeholder="Enter your username" required>
           
           <label for="email"><b>Email:</b></label>
           <input type="email" id="email" placeholder="Enter your email" required>
        
           <label for="phone"><b>Phone:</b></label>
           <input type="tel" id="phone" placeholder="Enter your phone number" required></input>
        </fieldset>

        <fieldset>
            <legend><h3>Education</h3></legend>
            <label for="education"> <b>Education:</b></label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend><h3>Experience</h3></legend>
            <label for="experience"> <b>Experience:</b></label>
            <textarea id="experience" placeholder="Enter your work ecperience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend><h3>Skills</h3></legend>
            <label for="skils"><b>Skills:</b></label>
            <textarea id="skills" placeholder="Enter your skils" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <!--Dynamic and editable Resume-->
    <div id="resume-display" contenteditable="true">
        <!--resume will be generated below-->
    </div>

    <br>

    <!--section for the shareable link and download option-->
    <div id="shareable-link-container" style="display : none;">
    <h2>Shareable Link</h2>
    <p>Here is your unique link to view or edit your resume:</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as PDF</b></button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
